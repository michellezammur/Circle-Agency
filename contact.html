<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500,700"
      media="all"
    />
    <script type="text/javascript">
      WebFont.load({ google: { families: ["Roboto:300,regular,500,700"] } });
    </script>
    <title>Contact Us</title>
  </head>
  <body>
    <!-- Section 1: Barra de Navegacion -->

    <div
      data-animation="default"
      data-collapse="medium"
      data-duration="400"
      data-easing="ease"
      data-easing2="ease"
      role="banner"
      class="navbar-2 contact w-nav"
    >
      <div class="container navbar">
        <a href="#" class="navbar-logo w-nav-brand"></a>
        <nav
          role="navigation"
          class="w-nav-menu"
          style="transform: translateY(0px) translateX(0px)"
        >
          <a
            href="./home.html"
            aria-current="page"
            class="nav-link w-nav-link w--current"
            >Home</a
          >
          <a href="#" class="nav-link w-nav-link">Projects</a>
          <a href="#" class="nav-link w-nav-link">Services</a>
        </nav>
        <div
          class="menu-button w-nav-button"
          aria-label="menu"
          role="button"
          tabindex="0"
          aria-controls="w-nav-overlay-0"
          aria-haspopup="menu"
          aria-expanded="false"
        >
          <div class="w-icon-nav-menu"></div>
        </div>
        <a href="/contact-us" class="button primary-button w-button"
          >Contact Us</a
        >
      </div>
      <div
        class="w-nav-overlay"
        data-wf-ignore=""
        id="w-nav-overlay-0"
        style="display: none"
      ></div>
    </div>

    <!-- Section 2: Contact -->

    <div class="section contact wf-section">
      <div class="container contact-container">
        <h1 class="contact-heading">Contact Us</h1>
        <div class="contact-form w-form">
          <form
            id="email-form"
            name="email-form"
            data-name="Email Form"
            method="get"
            class="contact-form-wrapper"
            aria-label="Email Form"
          >
            <div id="w-node" class="contact-text-wrapper">
              <label for="name" class="contact-title">Full Name *</label>
              <input
                type="text"
                class="contact-text-field w-input"
                maxlength="256"
                name="name"
                data-name="Name"
                placeholder="Enter your full name"
                id="name"
                required=""
              />
            </div>
            <div id="w-node-1" class="contact-text-wrapper">
              <label for="name-2" class="contact-title">Email</label>
              <input
                type="email"
                class="contact-text-field w-input"
                maxlength="256"
                name="name-2"
                data-name="Name 2"
                placeholder="Enter your email"
                id="name-2"
              />
            </div>
            <div id="w-node-1" class="contact-text-wrapper">
              <label for="name-3" class="contact-title">Phone</label>
              <input
                type="tel"
                class="contact-text-field w-input"
                maxlength="256"
                name="name-3"
                data-name="Name 3"
                placeholder="Enter your phone"
                id="name-3"
              />
            </div>
            <div id="w-node" class="contact-text-wrapper">
              <label for="field" class="contact-title">Message *</label>
              <textarea
                type="message"
                placeholder="Write your message here..."
                maxlength="5000"
                id="field"
                name="field"
                required=""
                data-name="field"
                class="contact-text-field textarea w-input"
              >
              </textarea>
            </div>
            <input
              type="submit"
              value="Submit"
              data-wait="Please wait..."
              id="w-node"
              class="button primary-button contact w-button"
            />
          </form>
          <div class="w-form-done">
            <div>Thank you! Your submission has been received!</div>
          </div>
          <div class="w-form-fail">
            <div>Oops! Something went wrong while submitting the form.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Section 3: Footer -->

    <div class="section footer wf-section">
      <div class="container footer">
        <div class="footer-content">
          <div class="footer-content-logo"></div>

          <div class="footer-content-address">
            2972 Westheimer Rd. Santa Ana, Illinois 85486
          </div>
        </div>
        <div class="footer-links">
          <a href="#" class="footer-link">Team</a>
          <a href="#" class="footer-link">Services</a>
          <a href="#" class="footer-link">About Us</a>
          <a href="#" class="footer-link">Press</a>
          <a href="#" class="footer-link">Projects</a>
          <a href="#" class="footer-link">Privacy Policy</a>
        </div>
      </div>
    </div>
  </body>
</html>
